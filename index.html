<div class="container-fluid">

    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <div class="dc-chart" id="chart-dt-count"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-3">
      <div class="dc-chart" id="chart-dt2-count"></div>
    </div>
  </div>
  <div class="row">

            <th>ABV %</th>
            <th>IBU</th>

        </thead>

    </div>
  </div>
</div>

  var fullDateFormat = d3.time.format('%a, %d %b %Y %X %Z');
  var yearFormat = d3.time.format('%Y');
  var monthFormat = d3.time.format('%b');
  var dayOfWeekFormat = d3.time.format('%a');

  // set crossfilter
  var ndx = crossfilter(data);
  
  _.each(data, function(d) {d.count = +d.count;    });                                   // round to nearest 0.25
  _.each(data, function(d) {d.rating_score = Math.round(+d.rating_score * 4) / 4;});
  _.each(data, function(d) {d.beer_rating_score = Math.round(+d.beer.rating_score *4) / 4;});
  _.each(data, function(d) {d.beer.rating_score = Math.round(+d.beer.rating_score *4) / 4;});
  _.each(data, function(d) {d.beer_beer_abv = Math.round(+d.beer.beer_abv * 2) / 2;});   // round to nearest 0.5
  _.each(data, function(d) {d.beer_beer_ibu = d.beer.beer_ibu});
  _.each(data, function(d) {d.beer.beer_abv = Math.round(+d.beer.beer_abv * 2) / 2;});   // round to nearest 0.5
  _.each(data, function(d) {d.beer.beer_ibu = Math.floor(+d.beer.beer_ibu / 10) * 10;}); // round to nearest 10
  _.each(data, function(d) {d.first_had_dt = fullDateFormat.parse(d.first_had);});
  _.each(data, function(d) {d.first_had_year = +yearFormat(d.first_had_dt);});
  _.each(data, function(d) {d.first_had_month = monthFormat(d.first_had_dt);});
  _.each(data, function(d) {d.first_had_day = dayOfWeekFormat(d.first_had_dt);});
  _.each(data, function(d) {d.dt = d.first_had_dt.getTime();});
  _.each(data, function(d) {d.first_had_dt_str = Math.floor(
      d.first_had_dt.getTime()/1000/3600/24/7);});

  ////////////////////
  // Create widgets
  ////////////////////

  var order_fun = function(p) {
      return function (d) {
              var out = null;
              for (var j=0;j<p.order.length;j++) {
                  if (p.order[j]==d.key) {out = 1+j;}
                  }
              return out;
              };}
  // pieCharts
  ////////////////////
  for (var i=0; i<param.pieChart.length; i++) {
      var p = param.pieChart[i];
      var dimension = ndx.dimension(function(d) {return d[p.column];});
      dc.pieChart(p.divId)
          .width(p.width)
          .height(p.height)
          .dimension(dimension)
          .group(dimension.group().reduceCount())
          .innerRadius(p.innerRadius)
          .ordering(order_fun(p));
      //d3.selectAll('a#year').on('click', function () {
      //  yearChart.filterAll();
      //  dc.redrawAll();
      //});
      }

  var tickFormat_fun=function(p) {
      if ((p.timeFormat != undefined)&(p.timeFormat != null)) {
          var dateformat = d3.time.format(p.timeFormat);
          return function(x) {return dateformat(new Date(x*p.groupby));};
          }
      else {
          return function(x) {return x*p.groupby;};
          }
      }
  // barCharts
  ////////////////////
  for (var i=0; i<param.barChart.length; i++) {
      var p = param.barChart[i];
      var dimension = ndx.dimension(function(d) {
          return Math.floor((d[p.column]-p.domain[0])/p.groupby)
              +p.domain[0]/p.groupby;
              });
      var ticks = [];
      for (var j=0; j<p.xAxisTickValues.length; j++) {
          ticks[j] = p.xAxisTickValues[j]/p.groupby;
          }
      dc.barChart(p.divId)
          .width(p.width)
          .height(p.height)
          .dimension(dimension)
          .group(dimension.group().reduceCount())
          .x(d3.scale.linear().domain([
              p.domain[0]/p.groupby,
              p.domain[1]/p.groupby,
              ]))
          .elasticY(false)
          .centerBar(false)
          .barPadding(p.barPadding)
          .xAxisLabel(p.xAxisLabel)
          .yAxisLabel(p.yAxisLabel)
          .margins(p.margins)
          .xAxis()
              .tickValues(ticks)
              .tickFormat(tickFormat_fun(p));
      }


  // dataCount
  ////////////////////
  var all = ndx.groupAll();
  var dataCount = dc.dataCount('#data-count');
  dataCount
      .dimension(ndx)
      .group(all);


  //dataTable
  ////////////////////
  var allDim = ndx.dimension(function(d) {return d;});
  var dataTable = dc.dataTable('#data-table');


   dataTable
    .dimension(allDim)
    .group(function (d) { return 'dc.js insists on putting a row here so I remove it using JS'; })
    .size(100)
    .columns([
      function (d) { return d.brewery.brewery_name; },
      function (d) { return d.beer.beer_name; },
      function (d) { return d.beer.beer_style; },
      function (d) { return d.rating_score; },
      function (d) { return d.beer.rating_score; },
      function (d) { return d.beer.beer_abv; },
      function (d) { return d.beer.beer_ibu; }
    ])
    .sortBy(dc.pluck('rating_score'))
    .order(d3.descending)
    .on('renderlet', function (table) {
      // each time table is rendered remove nasty extra row dc.js insists on adding
      table.select('tr.dc-table-group').remove();

      // update map with breweries to match filtered data
      breweryMarkers.clearLayers();
      _.each(allDim.top(Infinity), function (d) {
        var loc = d.brewery.location;
        var name = d.brewery.brewery_name;
        var marker = L.marker([loc.lat, loc.lng]);
        marker.bindPopup("<p>" + name + " " + loc.brewery_city + " " + loc.brewery_state + "</p>");
        breweryMarkers.addLayer(marker);
      });
      map.addLayer(breweryMarkers);
      //map.fitBounds(breweryMarkers.getBounds());
    });

  // register handlers
  ////////////////////
  d3.selectAll('a#all').on('click', function () {
    dc.filterAll();
    dc.renderAll();
  });



  // showtime!
  ////////////////////
  dc.renderAll();
  map.fitBounds(breweryMarkers.getBounds());
